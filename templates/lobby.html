<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>チャットルーム選択</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .lobby { text-align: center; padding: 40px; border: 1px solid #ccc; border-radius: 8px; }
        input { padding: 10px; margin-right: 5px; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <div class="lobby">
        <h1>チャットルームへようこそ</h1>
        <form id="lobby-form">
            <input id="username" placeholder="あなたの名前" required>
            <input id="room" placeholder="ルーム名" required>
            <button type="submit">入室</button>
        </form>
    </div>

    <script>
        document.getElementById('lobby-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const room = document.getElementById('room').value;
            
            // 入力された名前とルーム名をURLに付けてチャットページへ移動
            window.location.href = `/chat?username=${encodeURIComponent(username)}&room=${encodeURIComponent(room)}`;
        });
    </script>
</body>
</html>
